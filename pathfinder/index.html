<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
    <script src="../libs/p5/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="../libs/p5/p5.dom.js"></script>
    <script src="colors.js"></script>
    <script src="square.js"></script>
    <script src="controls.js"></script>
    <script src="algorithm.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Pathfinder</h1>
      <div class="row">
        <div id="canvas" class="col"></div>
        <div class="col">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">
                <h2>
                  Settings
                </h2>
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-dark btn-block" id="playBtn">
                      Play/Pause
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button type="button" class="btn btn-dark btn-block" id="resetBtn">
                      Reset
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-md-6">
                <div class="input-group">
                  <input type="number" class="form-control" id="gridSizeInput">
                  <div class="input-group-append">
                    <span class="input-group-text">Grid Size</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <input type="number" class="form-control" id="fpsInput">
                  <div class="input-group-append">
                    <span class="input-group-text">Speed</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-md-12">
                <button class="btn btn-dark btn-block" id="applyBtn">Apply Settings</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../libs/jquery/jquery.min.js"></script>
    <script src="../libs/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
